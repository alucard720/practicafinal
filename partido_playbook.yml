---
- hosts: all
  become: true
  tasks: 
    - name: Install necessary packages
      apt:
        name: 
          - python3-pip
        update_cache: yes
        state: present

    - name: Install requests module
      pip:
        name: requests
        executable: pip3
    
    - name: Leer el contenido del archivo partido.txt
      set_fact:
        partido_contenido: "{{lookup('file', 'partido.txt')}}"
    
    - name: Mostrar el contenido de archivo partido.txt
      debug:
        msg: "{{ partido_contenido }}"

 
   
  vars:
    server: "https://random-data-api.com"
    endpoint: "/api/users/random_user?size=1"
    source_file: partido.txt
    dest_file: /vagrant/partido.txt
  roles:
    - roles
    


